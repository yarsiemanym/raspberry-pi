server {
    listen 80;
    listen [::]:80;

    server_name zaborelli.lan;

    return 301 http://blog.zaborelli.lan
}

server {
    listen 80;
    listen [::]:80;

    server_name nextcloud.zaborelli.lan;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://nextcloud:80/;
    }
}

