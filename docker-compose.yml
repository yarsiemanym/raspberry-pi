version: "3"
services:

    postgres:
        image: postgres:latest
        hostname: postgres
        container_name: postgres
        restart: always
        volumes:
            - postgres:/var/lib/postgresql/data/pgdata
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            PGDATA: /var/lib/postgresql/data/pgdata

    redis:
        image: redis:latest
        hostname: redis
        container_name: redis
        restart: always

    nextcloud:
        image: nextcloud:latest
        hostname: nextcloud
        container_name: nextcloud
        restart: always
        depends_on:
            - postgres
            - redis
        volumes:
            - nextcloud:/var/www/html
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            REDIS_HOST: redis
            NEXTCLOUD_TRUSTED_DOMAINS: blog.zaborelli.lan

    bitwarden:
        image : bitwardenrs/server:raspberry
        hostname: bitwarden
        container_name: bitwarden
        restart: always
        volumes:
            - bitwarden:/data
        ports:
            - 3012:3012

    blog:
        image: drupal:latest
        hostname: blog
        container_name: blog
        restart: always
        depends_on: 
            - postgres
        volumes:
            - drupal:/var/www/html

    pihole:
        image: pihole/pihole:latest
        hostname: pihole
        container_name: pihole
        restart: always
        volumes:
            - ./pihole:/etc/pihole
            - ./pihole/dnsmasq.d:/etc/dnsmasq.d
        ports:
            - 53:53/tcp
            - 53:53/udp
            - 67:67/udp
            - 8080:80
        environment:
            TZ: America/New York
            WEBPASSWORD: ${PIHOLE_PASSWORD}
            VIRTUAL_HOST: pihole.zaborelli.lan
        dns:
            - 127.0.0.1
            - 1.1.1.1
        cap_add:
            - NET_ADMIN

    reverse-proxy:
        image: nginx:latest
        hostname: reverse-proxy
        container_name: reverse-proxy
        restart: always
        depends_on: 
            - nextcloud
            - bitwarden
            - blog
            - pihole
        volumes:
            - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
            - ./reverse-proxy/conf.d:/etc/nginx/conf.d
        ports: 
            - 80:80

volumes:    
    postgres:
    nextcloud:
    bitwarden:
    drupal: